<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylo.css">
</head>
<body>
  <header>
    <nav>
       <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a  href="desktop.html">Desktop First</a></li>
            <li><a  href="mobile.html">Mobile First</a></li>
        </ul> 
    </nav>  
</header>
  <form class="formulario">
    <h2>Contacto y Registro</h2>
  
    <div class="datos">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese tu nombre" required>
    </div>
  
    <div class="datos">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
    </div>
  
    <div class="datos">
      <label for="telefono">Teléfono (opcional):</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+57 3XX XXX XXXX">
    </div>
  
    <div class="datos">
      <label for="asunto">Asunto:</label>
      <select id="asunto" name="asunto" required>
        <option value="">Selecciona un asunto</option>
        <option value="consulta">Consulta General</option>
        <option value="soporte">Soporte Técnico</option>
        <option value="sugerencia">Sugerencia</option>
        <option value="otro">Otro</option>
      </select>
    </div>
  
    <div class="datos">
      <label for="mensaje">Tu Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>
  
    <button type="submit" class="submit-button">Enviar Mensaje</button>
  </form>
  
</body>
</html>
